<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        form {
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">アンケート記入フォーム</h1>
        <p class="lead">アンケートにご協力ください。</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Login</a>
    </div>
    <div class="container-fluid">

        <form action="" method="post">
            <p>
                <label>名前:</label>
                <input type="text" class="form-control" name="myname">
            </p>
            <p><label>メールアドレス:</label>
                <input type="mail" class="form-control" name="mail">
            </p>
            <div class="form-check">
                <p>性別<br>
                    <input type="radio" class="form-check-input" name="sex" value="men">
                    <label class="form-check-label">男</label><br>
                    <input type="radio" class="form-check-input" name="sex" value="woman">
                    <label class="form-check-label">女</label>
                </p>
            </div>
            <p>好きな食べ物は何ですか</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ramen" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
    ラーメン
  </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="curry" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
    カレー
  </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sushi" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
    寿司
  </label>
            </div>

            <p><label>感想を書いてください</label><br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</body>

</html>
